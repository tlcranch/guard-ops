{% extends 'base.html' %}

{% block content %}
    <h2>Profile</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }}<br>{{ form.username(size=32) }}</p>
        <p>{{ form.email.label }}<br>{{ form.email(size=32) }}</p>
        <p><input type="submit" value="Update Profile"></p>
    </form>
{% endblock %}
